<ng-container *ngIf="_route.children.length === 0">
  <div class="row mt-5">
    <div class="col-md text-center">
      <h2>Purchase history</h2>
    </div>
  </div>
  <div class="container">
    <table class="table table-hover mt-4">
      <thead class="thead">
        <tr>
          <th scope="col">Order ID#</th>
          <th scope="col">Item Qty</th>
          <th scope="col">Total Price</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="orders?.length === 0">
          <h4>No purchases found</h4>
        </ng-container>
        <tr *ngFor="let order of orders" class="py-4">
          <td [routerLink]="[order._id]" class="order-id">{{ order._id }}</td>
          <td>{{ order.cart.totalQty }} item(s)</td>
          <td>${{ order.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
<router-outlet> </router-outlet>
