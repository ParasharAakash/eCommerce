<div
  class="modal fade bd-example-modal-sm"
  id="checkout"
  tabindex="-1"
  role="dialog"
  aria-labelledby="checkoutModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="checkoutModalLabel">
          Cartify
        </h4>
        <button
          id="close-btn"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span id="close-icon" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="payment-form" (submit)="getToken()">
          <span class="payment-message">{{ message }}</span>
          <div class="form-row">
            <div class="form-group col">
              <input
                type="email"
                [(ngModel)]="email"
                name="user-email"
                data-stripe="email"
                class="form-control fas"
                placeholder="&#xf0e0; Email"
                style="font-family: Arial, 'Font Awesome 5 Free'"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <input
                type="text"
                [(ngModel)]="cardNumber"
                name="card-number"
                data-stripe="numberw"
                class="form-control"
                placeholder="&#xf09d; Card Number"
                style="font-family: Arial, 'Font Awesome 5 Free'"
              />
            </div>
          </div>
          <div class="form-row justify-content-between">
            <div class="form-group col">
              <input
                [(ngModel)]="expiryMonth"
                name="expiry-month"
                type="text"
                data-stripe="exp_month"
                class="form-control"
                placeholder="&#xf073; Exp month"
                style="font-family: Arial, 'Font Awesome 5 Free'"
              />
            </div>
            <span>/</span>
            <div class="form-group col">
              <input
                [(ngModel)]="expiryYear"
                name="expiry-year"
                type="text"
                data-stripe="exp_year"
                class="form-control"
                placeholder="&#xf073; Exp yr"
                style="font-family: Arial, 'Font Awesome 5 Free'"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm">
              <input
                [(ngModel)]="cvc"
                name="cvc"
                type="text"
                size="4"
                data-stripe="cvc"
                class="form-control"
                placeholder="&#xf023; CVC"
                style="font-family: Arial, 'Font Awesome 5 Free'"
              />
            </div>
          </div>
