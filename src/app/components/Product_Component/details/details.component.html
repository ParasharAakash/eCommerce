<div id="details" class="row">
  <div class="col-md-6">
    <img src="{{ oneProduct.imagePath }}" />
    <p class="text-info">{{ oneProduct.description }}</p>
  </div>
  <div class="col-md-6">
    <h1>{{ oneProduct.name }}</h1>
    <p class="text-info">$ {{ oneProduct.price }}</p>
    <form (ngSubmit)="addToCart(oneProduct._id)">
      <button>Add to cart</button>
    </form>
  </div>
</div>
