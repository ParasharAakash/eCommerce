<div id="details" *ngIf="oneProduct" class="row mt-5">
  <div class="col-md-6 py-auto">
    <img
      class="img-fluid"
      src="{{ oneProduct.imagePath }}"
      alt="Image not found"
      onerror="this.onerror=null; this.src='./../../../../assets/img/no_exisint_image.png'"
    />
  </div>
  <div class="col-md-6 my-auto">
    <h1>{{ oneProduct.name }}</h1>
    <h5>{{ oneProduct.brand }}</h5>
    <h2 class="text-info">Description: {{ oneProduct.description }}</h2>
    <h4 class="text-info">${{ oneProduct.price }}</h4>
    <div class="col-sm mt-4 add-order-row">
      <button
        (click)="addToOrder(oneProduct._id)"
        type="button"
        data-toggle="modal"
        data-target="#addToCartModal"
        class="btn btn-info col-xs-4 add-order-btn"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-container *ngIf="oneProduct && cart">
  <div
    class="modal fade"
    id="addToCartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">
            <i class="fas fa-check-circle"></i> Added to cart
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <img
                  class="img-fluid"
                  src="{{ oneProduct.imagePath }}"
                  alt="Image not found"
                  onerror="this.onerror=null; this.src='./../../../../assets/img/no_exisint_image.png'"
                />
              </div>
              <div class="col-md-4">
                <p>{{ oneProduct.brand }}</p>
                <p>{{ oneProduct.name }}</p>
              </div>
            </div>
            <div class="row">
              <h5 class="pt-3">
                Cart subtotal: ${{ cart.totalPrice }} ({{ cart.totalQty }}
                items)
              </h5>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            [routerLink]="['/cartify/cart']"
            id="closeModal"
            type="button"
            data-dismiss="modal"
            class="btn btn-info"
          >
            Cart & Checkout
          </button>
          <button
            type="button"
            class="btn btn-outline-info btn-checkout"
            data-dismiss="modal"
          >
            Continue shopping
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
