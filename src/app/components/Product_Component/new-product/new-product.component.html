<div class="row">
  <div class="col-md-8">
    <div class="row pt-5">
      <div class="col-lg-7">
        <h1 class="mb-4">Create a new Cartify online account</h1>
        <p class="form-header">* Required Information</p>
        <form
          (ngSubmit)="createProduct()"
          #formData="ngForm"
          class="needs-validation"
          novalidate
        >
          <!-- imagePath name brand "Nike", "Adidas", "H&M", "Patagonia", "LA
          Sportiva", "Gucci price description category Outdoor Gear", "Men",
          "Womaen", "Shoes", "Kids", "Sportswear", "Tops", "Bottoms",
          "Accessories" -->
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="image">Image*</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  [class.is-valid]="imagePath.valid"
                  [class.is-invalid]="imagePath.dirty && imagePath.invalid"
                  required
                  name="newProduct.imagePath"
                  [(ngModel)]="newProduct.imagePath"
                  #imagePath="ngModel"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="name">Name*</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  [class.is-valid]="name.valid"
                  [class.is-invalid]="name.dirty && name.invalid"
                  required
                  name="newProduct.name"
                  [(ngModel)]="newProduct.name"
                  #name="ngModel"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="price">Price*</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  [class.is-valid]="price.valid"
                  [class.is-invalid]="price.dirty && price.invalid"
                  required
                  name="newProduct.price"
                  [(ngModel)]="newProduct.price"
                  #price="ngModel"
                />
                <div class="invalid-feedback">
                  Must be a valid email
                </div>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="description">Description *</label>
                <input
                  type="text"
                  class="form-control"
                  [class.is-valid]="description.valid"
                  [class.is-invalid]="description.dirty && description.invalid"
                  required
                  name="newProduct.description"
                  [(ngModel)]="newProduct.description"
                  #description="ngModel"
                />
                <small class="mb-3"
                  >Minimum of 8 characters containing one number and special
                  character</small
                >
                <div class="valid-feedback">
                  Perfect!
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="category">Category *</label>
                <input
                  type="text"
                  class="form-control"
                  [class.is-valid]="category.valid"
                  [class.is-invalid]="category.dirty && category.invalid"
                  required
                  name="newProduct.category"
                  [(ngModel)]="newProduct.category"
                  #category="ngModel"
                />
                <small class="mb-3"
                  >Minimum of 8 characters containing one number and special
                  character</small
                >
                <div class="valid-feedback">
                  Perfect!
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                type="submit"
                class="btn btn-info mt-3"
                [disabled]="formData.invalid"
              >
                Create product
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col" *ngFor="let error of errors">
              <p class="text-center text-danger">* {{ error }} *</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
